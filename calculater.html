<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculater</title>
  <link rel="stylesheet" href="/javascript program/stylesheet.css/calculaterstyle.css">
</head>
<body>
<div class="calculater">
  <input type="text" class="display" readonly>
  <div class="calculeter-button">
    <button id="key"onclick="
    a =  '';
    document.querySelector('.display'). value = a;
    ">clr</button>

    <button id="key" onclick="
    a = a + '1';
    document.querySelector('.display'). value = a;
    ">1</button>
    <button id="key" onclick="
    a = a + '2';
    document.querySelector('.display'). value = a;
    ">2</button>
    <button id="key"onclick="
    a = a + '3';
    document.querySelector('.display'). value = a;
    ">3</button>
    <button id="key"onclick="
    a = a + '+';
    document.querySelector('.display'). value = a;
    ">+</button>
    <button id="key"onclick="
    a = a + '4';
    document.querySelector('.display'). value = a;
    ">4</button>
    <button id="key"onclick="
    a = a + '5';
    document.querySelector('.display'). value = a;
    ">5</button>
    <button id="key"onclick="
    a = a + '6';
    document.querySelector('.display'). value = a;
    ">6</button>
    <button id="key" onclick="
    a = a + '-';
    document.querySelector('.display'). value = a;
    ">-</button>
    <button id="key" onclick="
    a = a + '7';
    document.querySelector('.display'). value = a;
    ">7</button>
    <button id="key" onclick="
    a = a + '8';
    document.querySelector('.display'). value = a;
    ">8</button>
    <button id="key" onclick="
    a = a + '9';
    document.querySelector('.display'). value = a;
    ">9</button>
    <button id="key" onclick="
    a = a + '*';
    document.querySelector('.display'). value = a;
    ">*</button>
    <button id="key" onclick="
    a = a + '/';
    document.querySelector('.display'). value = a;
    ">/</button>
    <button id="key"onclick="
    a = eval(a);
    document.querySelector('.display'). value = a;
    ">=</button>
    <button id="key" onclick="
    a = a + '0';
    document.querySelector('.display'). value = a;
    ">0</button>
    <button id="key" onclick="
    a = a + '.';
    document.querySelector('.display'). value = a;
    ">.</button>
   
    
    <Script src="/calculater/calculater.js"></Script>
</body>
  </html>
